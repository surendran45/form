<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>User Information Table</h2>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number" required>

        <label for="address">Address:</label>
        <textarea id="address" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table id="userInfoTable">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
    </table>

    <script>
        function submitForm() {
            // Get values from form fields
            var name = document.getElementById("name").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var address = document.getElementById("address").value;

            // Create a new table row and cells
            var table = document.getElementById("userInfoTable");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            // Set the cell values
            cell1.innerHTML = name;
            cell2.innerHTML = phoneNumber;
            cell3.innerHTML = address;

            // Clear the form fields
            document.getElementById("name").value = "";
            document.getElementById("phoneNumber").value = "";
            document.getElementById("address").value = "";
        }
    </script>

</body>
</html>
